<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExJavascript</title>
  </head>
  <body>
    <h4>대입 연산자</h4>
    <script>
      var a = b = c = d = e = 14;
      a += 5;
      b -= 5;
      c *= 5;
      d /= 5;
      e %= 5;
      document.write("<p>a=b=c=d=e=15<p>");
      document.wirte(" a += 5; -->" + a + "<br/>");
      document.wirte(" b -= 5; -->" + b + "<br/>");
      document.wirte(" c *= 5; -->" + c + "<br/>");
      document.wirte(" d /= 5; -->" + d + "<br/>");
      document.wirte(" e %= 5; -->" + e + "<br/>");
    </script>

    <h4>증감 연산자</h4>
    <p>++변수, 변수++ > 변수 = 변수 + 1</p>
    <p></p>
  </body>
</html>
